<div class="container-fluid">
  <div class="row">
    <div class="col-md-7 loginimg">
      
    </div>
    <div class="col-md-5 loginform">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="form-block">
            <div class="top-buttons">
              <a (click)="displayLogin()" [ngClass]="{'active': isloginForm}" class="active">Login</a>
              <a (click)="displaySignup()" [ngClass]="{'active': !isloginForm}" >SignUp</a>
            </div>
            <div *ngIf="isloginForm" class="login-form">
              <form [formGroup]="loginform">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control border-input" id="email" formControlName="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control border-input" id="pwd" formControlName="pwd">
                </div>
                <p class="errMsg">{{errMsg}}</p>
                <button type="submit" (click)="logInUser()" class="btn btn-default"><span class="fa fa-sign-in"></span> Login</button>
              </form>
            </div>
            <div *ngIf="!isloginForm"  class="signup-form">
              <form [formGroup]="signupform">
                <div class="form-group">
                  <label for="name">Full Name :</label>
                  <input type="texy" class="form-control border-input" id="name" formControlName="name">
                </div>
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control border-input" id="email" formControlName="email">
                </div>
                <div class="form-group">
                  <label for="contact">Contact No:</label>
                  <input type="text" class="form-control border-input" id="contact" formControlName="contact">
                </div>
                <div class="form-group">
                    <label for="contact">Company Name:</label>
                    <input type="text" class="form-control border-input" id="contact" formControlName="company">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input list="cities" class="form-control border-input" id="contact" formControlName="city">
                    <datalist id="cities">
                      <option *ngFor="let city of cityName" value="{{ city.cityName }}">{{ city.cityName }}</option>
                    </datalist>
                </div>
                
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control border-input" id="pwd" formControlName="pwd">
                </div>
                <div class="form-group">
                  <label for="password">Confirm Password:</label>
                  <input type="password" class="form-control border-input" id="pwd2" formControlName="pwd2">
                </div>
                <button type="submit" (click)="signupUser()" class="btn btn-default"><span class="fa fa-sign-in"></span> SignUp</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
