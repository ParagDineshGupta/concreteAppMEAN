<div class="container-fluid">
  <div class="row">
    <div class="col-md-7 loginimg">
      
    </div>
    <div class="col-md-5 loginform">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="form-block">
            <div class="top-buttons">
              <a class="active">Login</a>
            </div>
            <div class="login-form">
              <form action="/action_page.php" [formGroup]="loginform">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control border-input" id="email" formControlName="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control border-input" id="pwd" formControlName="pwd">
                </div>
                <button type="button" (click)="logInUser()" class="btn btn-default"><span class="fa fa-sign-in"></span> Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
