<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" (click)="sidebarToggle()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar bar1"></span>
                <span class="icon-bar bar2"></span>
                <span class="icon-bar bar3"></span>
            </button>
            <a class="navbar-brand" href="#">{{getTitle()}}</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a (click)="logout()" class="logoutBtn">
                        <i class="fa fa-sign-out"></i>
                        <p>Log Out</p>
                    </a>
                </li>
            </ul>

        </div>
    </div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h5 class="modal-title">Create New Lead</h5>
        </div>
        <div class="modal-body">
            <form  [formGroup]="leadForm">
                <label for="" class="form-group">Client's E-mail : </label>
                <input type="text" class="form-control border-input" formControlName="email">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="createNewLead()" data-dismiss="modal">Create Lead</button>
        </div>
    </div>
    
    </div>
</div>
