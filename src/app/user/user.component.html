<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">
        <sidebar-cmp></sidebar-cmp>
    </div>
    <div class="main-panel">
        <navbar-cmp></navbar-cmp>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-md-5">
                        <div class="card card-user">
                            <div class="image">
                                <img src="/assets/img/background.jpg" alt="..."/>
                            </div>
                            <div class="content">
                                <div class="author">
                                    <img class="avatar border-white" src="{{userDetails.user_profile_pic}}" alt="..."/>
                                    <h5 class="title">{{userDetails.user_name}}<br />
                                        <a href="#"><small>{{userDetails.user_designation}}</small></a>
                                    </h5>
                                </div>
                                <p class="description text-center">
                                    {{userDetails.user_mobile}} <br>
                                    {{userDetails.user_email}}<br> 
                                     {{userDetails.user_add_date}}
                                </p>
                            </div>
                            <hr>
                            <div class="text-center">
                                <div class="row">
                                    <div class="col-md-4">
                                        <h5>12<br /><small>Leads</small></h5>
                                    </div>
                                    <div class="col-md-3">
                                        <h5>5<br /><small>Archive leads</small></h5>
                                    </div>
                                    <div class="col-md-5">
                                        <h5> <span class="fa fa-rupee"></span>45,00,000 <br />
                                            <small>Payment Received till Date</small>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <div class="card">
                            <div class="header">
                                <h5 class="title">Edit Profile</h5>
                            </div>
                            <div class="content">
                                <form [formGroup]="updateUserDetailsForm">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" formControlName="name" class="form-control border-input" [ngModel]="userDetails.name">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Mobile</label>
                                                <input type="text" class="form-control border-input"  formControlName="mobile" [ngModel]="userDetails.contact">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="text" class="form-control border-input"  formControlName="email" [ngModel]="userDetails.email">
                                            </div>
                                            <br>
                                        </div>
                                    </div>
                                    <div>
                                        <button type="button" (click)="updateUserDetails()" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <div class="card">
                            <div class="header">
                                <h5 class="title">Update Password</h5>
                            </div>
                            <div class="content">
                                <form [formGroup]="updatePasswordForm">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="">Old Password</label>
                                                <input type="password" formControlName="oldpass" class="form-control border-input" placeholder="Old Password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="">New Password</label>
                                                <input type="password" formControlName="newpass" class="form-control border-input" placeholder="New Password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="">Repeat New Password</label>
                                                <input type="password" formControlName="newpass2" class="form-control border-input" placeholder="Repeat New Password"></div>
                                        </div>
                                    </div>
                                    <br>
                                    <div>
                                        <button type="button" (click)="updatePassword()" class="btn btn-info btn-fill btn-wd">Change Password</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>                
        </div>
        <footer-cmp></footer-cmp>
    </div>
</div>
