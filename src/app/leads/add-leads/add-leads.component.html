<div class="wrapper" >
	<div class="sidebar" data-background-color="white" data-active-color="danger">
		<sidebar-cmp></sidebar-cmp>
	</div>
	<div class="main-panel">
		<navbar-cmp></navbar-cmp>
		<div class="content">
			<div class="container-fluid">
				<div class="col-md-12 col-sm-12">
					<div class="well well-sm">
						<ul class="breadcrumb">
							<li><a routerLink="/dashboard">Home</a></li>
							<li><a routerLink="/allleads">Leads</a></li>
							<li><a routerLink="/allleads">All Leads</a></li>
							<li>Add a new Lead</li>
						</ul>
					</div>
					<div class="panel panel-primary" id="dashboard-top-panel">
						<form [formGroup]="addLeadForm">
							<div class="row add-leads-form">
								<div class="col-md-12">
									<h3>Project Details</h3>
								</div>
								<hr>
								<div class="col-md-6 add-leads-form-top-input col-xs-12">
									<div class="form-group">
										<label>Project Name</label>
										<input type="text" class="form-control border-input" formControlName="projectName" placeholder="Project Name" >
									</div>
								</div>
								<div class="col-md-6 add-leads-form-top-input col-xs-12">
									<div class="form-group">
										<label>Client Name</label>
										<input type="text" class="form-control border-input" formControlName="clientName" placeholder="Client Name">
									</div>
								</div>
								<div class="col-md-6 add-leads-form-top-input col-xs-12">
									<div class="form-group">
										<label>Email</label>
										<input type="text" class="form-control border-input" placeholder="Email" formControlName="email" ngModel="{{leadEmail}}">
									</div>
								</div>
								<div class="col-md-6 add-leads-form-top-input col-xs-12">
									<div class="form-group">
										<label>Contact No.</label>
										<input type="text" class="form-control border-input" formControlName="clientContact" placeholder="Contact No.">
									</div>
								</div>
								<hr>
								<div class="col-md-6 col-xs-12">
									<div class="col-md-12">
										<h3>Source</h3>
									</div>
									<div class="col-md-12 col-xs-12">
										<div class="form-group">
											<label>Select ProjectSource</label>
											<select name="Source" formControlName="source">
												<option value="{{source.source_id}}" *ngFor="let source of projectSources"  >{{source.source_name}}</option>
											</select>
										</div>
									</div>
								</div>
		
								<div class="col-md-6 col-xs-12">
									<div class="col-md-12">
										<h3>Lead Manager</h3>
									</div>
									<div class="col-md-12 col-xs-12">
										<div class="form-group">
											<label>Select Lead Manager</label>
											<select name="Source" formControlName="leadManager">
												<option value="{{user.user_id}}" *ngFor="let user of leadManagers">{{user.user_name}}</option>
											</select>
										</div>
									</div>
								</div>
								<hr>
								<div class="col-md-12 col-xs-12 platform-select-checkboxes">
									<div class="col-md-12">
										<h3>Platform</h3>
									</div>
									<div class="col-md-12 col-xs-12">
										<div class="form-group">
											<div class="col-md-2 col-xs-6" *ngFor="let platform of platforms; index as i">
												<input type="checkbox" name="platform" id="checkbox{{i}}" (change)="onChange($event)" class="css-checkbox" value="{{platform.platform_id}}">
												<label for="checkbox{{i}}" class="css-label lite-cyan-check">{{platform.platform_name}}</label>
											</div>

													<input type="checkbox" name="vehicle" id="checkbox5" class="css-checkbox" value="Android">
													<label for="checkbox5" class="css-label lite-cyan-check">{{platform.platform_id}}</label>

													<label for="checkbox6" class="css-label lite-cyan-check">Website</label>

													<label for="checkbox6" class="css-label lite-cyan-check">Other</label>
											</div> -->
										</div>
									</div>
									<hr>
								</div>
								
								
								
								<div class="col-md-6 col-xs-12">
									<div class="col-md-12 col-xs-12">
										<div class="col-md-12 col-xs-12">
											<h3 class="heading-lower">Budget</h3>
										</div>
										<div class="col-md-6 col-xs-6">
											<div class="form-group">
												<label>Select Currency <span class="fa fa-rupee"></span> </label>
												<select name="Source" formControlName="currency">
													<option value="{{currency.currency_unit_id}}"  *ngFor="let currency of currency"> {{currency.currency_unit_text}}</option>
												</select>
											</div>
										</div>
										<div class="col-md-6 col-xs-6">
											<div class="form-group">
												<label>Enter Amount</label>
												<input type="text" class="form-control border-input" formControlName="budget" placeholder="Enter Amount">
											</div>
										</div>
									</div>	
									<div class="col-md-12 col-xs-12">
										<div class="col-md-12 col-xs-12">
											<h3 class="heading-lower">Country</h3>
										</div>
										<div class="col-md-6 col-xs-6">
											<div class="form-group">
												<label>Select Country</label>
												<select name="Source" formControlName="country">
													<option value="{{country.country_id}}"  *ngFor="let country of countries">{{country.country_name}}</option>
												</select>
											</div>
											<div>
												<span class="fa fa-plus-circle"></span>
											</div>
										</div>
										<div class="col-md-6 col-xs-6">
											<div class="form-group">
												<label>Enter City</label>
												<input type="text" formControlName="city" class="form-control border-input" placeholder="Enter City">
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-xs-12 add-leads-textarea">
									<div class="col-md-12 col-xs-12">
										<div class="col-md-12 col-xs-12">
											<h3>Project Description</h3>
										</div>
										<div class="col-md-12 col-xs-12">
											<div class="form-group">
												<textarea formControlName="description" name="desc"></textarea>
											</div>
										</div>
									</div>
								</div>
								<hr>
								<div class="row add-leads-submit-button">
									<div class="col-md-4 col-md-offset-4 ">
										<button class="btn btn-success" type="button" (click)="updateLeadDetails()">
											Submit
										</button>
										<button class="btn btn-info" type="button">
											Reset Form
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>    
			</div>
		</div>
		<footer-cmp></footer-cmp>
	</div>
</div>
