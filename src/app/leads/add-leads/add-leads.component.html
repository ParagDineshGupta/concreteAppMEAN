<div class="container-fluid">
		<div class="col-md-12 col-sm-12">
			<div class="well well-sm">
				<ul class="breadcrumb">
					<li><a routerLink="/dashboard">Home</a></li>
					<li><a routerLink="/allleads">Leads</a></li>
					<li><a routerLink="/allleads">All Leads</a></li>
					<li>Add a new Lead</li>
				</ul>
			</div>
			<div class="panel panel-primary" id="dashboard-top-panel">
				<div class="panel-body " id="dashboard-top-panel-body"> <span class="fa fa-paper-plane"></span> Add a new Lead</div>
				<form>
					<div class="row add-leads-form">
						<div class="col-md-12">
							<h3>Project Details</h3>
						</div>
						<hr>
						<div class="col-md-6 col-xs-12">
							<div class="form-group">
								<label>Project Name</label>
								<input type="text" class="form-control border-input" placeholder="Project Name" >
							</div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="form-group">
								<label>Client Name</label>
								<input type="text" class="form-control border-input" placeholder="Client Name">
							</div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="form-group">
								<label>Email</label>
								<input type="text" class="form-control border-input" placeholder="Email">
							</div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="form-group">
								<label>Contact No.</label>
								<input type="text" class="form-control border-input" placeholder="Contact No.">
							</div>
						</div>
						<hr>
						<div class="col-md-6 col-xs-12">
							<div class="col-md-12">
								<h3>Source</h3>
							</div>
							<div class="col-md-12 col-xs-12">
								<div class="form-group">
									<label>Select ProjectSource</label>
									<select name="Source">
										<option value="volvo">Volvo</option>
										<option value="saab">Saab</option>
										<option value="fiat">Fiat</option>
										<option value="audi">Audi</option>
									</select>
								</div>
							</div>
						</div>

						<div class="col-md-6 col-xs-12">
							<div class="col-md-12">
								<h3>Lead Manager</h3>
							</div>
							<div class="col-md-12 col-xs-12">
								<div class="form-group">
									<label>Select Lead Manager</label>
									<select name="Source">
										<option value="volvo">Pavan sir</option>
										<option value="saab">Zuber Sir</option>
										<option value="fiat">Mayank Pratap</option>
										<option value="audi">Aditi Chaurasia</option>
									</select>
								</div>
							</div>
						</div>
						<hr>
						<div class="col-md-12 col-xs-12 platform-select-checkboxes">
							<div class="col-md-12">
								<h3>Platform</h3>
							</div>
							<div class="col-md-12 col-xs-12">
								<div class="form-group">
									<div class="col-md-2 col-xs-6">
										<input type="checkbox" name="vehicle" id="checkbox6" class="css-checkbox" value="Android">
										<label for="checkbox6" class="css-label lite-cyan-check">Android</label>
									</div>
									<div class="col-md-2 col-xs-6">
											<input type="checkbox" name="vehicle" id="checkbox5" class="css-checkbox" value="Android">
											<label for="checkbox5" class="css-label lite-cyan-check">iOS</label>
									</div>
									<div class="col-md-2 col-xs-6">
											<input type="checkbox" name="vehicle" id="checkbox6" class="css-checkbox" value="Android">
											<label for="checkbox6" class="css-label lite-cyan-check">Website</label>
									</div>
									<div class="col-md-2 col-xs-6">
											<input type="checkbox" name="vehicle" id="checkbox6" class="css-checkbox" value="Android">
											<label for="checkbox6" class="css-label lite-cyan-check">Design/Logo</label>
									</div>
									<div class="col-md-2 col-xs-6">
											<input type="checkbox" name="vehicle" id="checkbox6" class="css-checkbox" value="Android">
											<label for="checkbox6" class="css-label lite-cyan-check">Cloud</label>
									</div>
									<div class="col-md-2 col-xs-6">
											<input type="checkbox" name="vehicle" id="checkbox6" class="css-checkbox" value="Android">
											<label for="checkbox6" class="css-label lite-cyan-check">Other</label>
									</div>
								</div>
							</div>
							<hr>
						</div>
						
						
						
						<div class="col-md-6 col-xs-12">
							<div class="col-md-12 col-xs-12">
								<div class="col-md-12 col-xs-12">
									<h3>Budget</h3>
								</div>
								<div class="col-md-6 col-xs-6">
									<div class="form-group">
										<label>Select Currency <span class="fa fa-rupee"></span> </label>
										<select name="Source">
											<option value="USD"> Rupee</option>
											<option value="INR"> Dollar </option>
										</select>
									</div>
								</div>
								<div class="col-md-6 col-xs-6">
									<div class="form-group">
										<label>Enter Amount</label>
										<input type="text" class="form-control border-input" placeholder="Enter Amount">
									</div>
								</div>
							</div>	
							<div class="col-md-12 col-xs-12">
								<div class="col-md-12 col-xs-12">
									<h3>Country</h3>
								</div>
								<div class="col-md-6 col-xs-6">
									<div class="form-group">
										<label>Select Country</label>
										<select name="Source">
											<option value="USD">India</option>
											<option value="INR">USA</option>
											<option value="INR">Germany</option>
											<option value="INR">Canada</option>
											<option value="INR">France</option>
										</select>
									</div>
								</div>
								<div class="col-md-6 col-xs-6">
									<div class="form-group">
										<label>Enter City</label>
										<input type="text" class="form-control border-input" placeholder="Enter City">
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-xs-12 add-leads-textarea">
							<div class="col-md-12 col-xs-12">
								<div class="col-md-12 col-xs-12">
									<h3>Project Description</h3>
								</div>
								<div class="col-md-12 col-xs-12">
									<div class="form-group">
										<textarea name="desc"></textarea>
									</div>
								</div>
							</div>
						</div>
						<hr>
						<div class="row add-leads-submit-button">
							<div class="col-md-4 col-md-offset-4 ">
								<button class="btn btn-success" type="submit">
									Submit
								</button>
								<button class="btn btn-info" type="button">
									Reset Form
								</button>
							</div>
						</div>
							
					</div>
					
				</form>
			</div>
		</div>    
	</div>
